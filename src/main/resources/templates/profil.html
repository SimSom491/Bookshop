<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link th:href="@{/css/base.css}" rel="stylesheet">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap}" rel="stylesheet">

    <style>
        main{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profil-wrapper{
            width: 70%;
            height: 600px;
            border: 1px solid black;
            border-radius: 10px 10px 10px 10px;
            display: grid;
            grid-template-columns: auto auto auto;
            grid-gap: 10px;
            padding: 10px;
        }
        .profil-wrapper > div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
            border-radius: 20px 20px 20px 20px;
        }
        .item0{
            grid-column-start: 1;
            grid-column-end: 4;
        }
        .item4{
            grid-column-start: 1;
            grid-column-end: 4;
            display: grid;
            grid-template-columns: auto auto;
            grid-gap: 10px;
        }

    </style>

</head>
<body>
<header th:replace="fragments/header"></header>
<main>
<div class="profil-wrapper">
    <div class="item1">
        <p>Név:</p>
        <p th:text="${currentVasarlo.nev}">Wolf Franciska</p>
    </div>
    <div class="item2">
        <p>E-mail cím:</p>
        <p th:text="${currentVasarlo.email}">asd@gmail.com</p>
    </div>
    <div class="item3">
        <p>SzületésiIdő:</p>
        <p th:text="${currentVasarlo.getSzulido()}">06969696</p>
    </div>

    <div class="item0">
        <h3>Szállítási cím:</h3>
    </div>
    <div class="item4">

        <div>
            <p>írányítószám:</p>
            <p th:text="${currentVasarlo.getIrszam()}">6969</p>
        </div>
        <div>
            <p>Utca:</p>
            <p th:text="${currentVasarlo.getUtca()}">Szeged</p>
        </div>
        <div>
            <p>szám</p>
            <p th:text="${currentVasarlo.getHazszam()}">12</p>
        </div>
    </div>
</div>

</main>

<footer>




</footer>

</body>
</html>
