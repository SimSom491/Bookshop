<style>
    main {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        font-size: 1.24em;
        min-height: auto;
    }

    .book-item{
        display: flex;
        flex-direction: column;
    }
    .termek-wrapper{
        background-color: white;
        border-radius: 10px 10px 10px 10px;
        margin-top: 50px;
        margin-bottom: 50px;
    }

</style>


<body>

<header th:replace="fragments/header"></header>

<main>
    <div class="termek-wrapper">
        <form action="/addkonyv" method="post">
            <div class="book-item">
                <img th:src="@{/img/unicorn.svg}" class="logo-img" src="../static/img/unicorn.svg" alt="unikornis">
                <div class="book-details">
                    <h4>Könyv:</h4>
                    <label for="cover">Borítókép:</label>
                    <input type="text" id="cover" name="eleresiUt">
                    <label for="title">Cím:</label>
                    <input type="text" id="title" name="cim">
                    <label for="author">Szerző:</label>
                    <input type="text" id="author" name="szerzo">
                    <label for="pub">Kiadó:</label>
                    <input type="text" id="pub" name="kiado">
                    <label for="year">Év:</label>
                    <input type="number" id="year" name="kiadasiEv">
                    <label for="num">Oldalszám:</label>
                    <input type="number" id="num" name="oldalszam">
                    <label for="price">Ár:</label>
                    <input type="number" id="price" name="ar">
                    <label for="desc">Leírás:</label>
                    <input type="text" id="desc" name="leiras">
                    <label for="type">Típus:</label>
                    <input type="text" id="type" name="tipus">
                    <input type="submit" >
                </div>
            </div>
        </form>


        <form action="/addmagazin" method="post">
            <div class="book-item">
                <img th:src="@{/img/unicorn.svg}" class="logo-img" src="../static/img/unicorn.svg" alt="unikornis">
                <div class="book-details">
                    <h4>Magazin:</h4>
                    <label for="cover2">Borítókép:</label>
                    <input type="text" id="cover2" name="eleresiUt">

                    <label for="author2">Szerző:</label>
                    <input type="text" id="author2" name="szerzo">
                    <label for="pub2">Kiadó:</label>
                    <input type="text" id="pub2" name="kiado">
                    <label for="year2">Év:</label>
                    <input type="number" id="year2" name="kiadasiEv">
                    <label for="num2">Oldalszám:</label>
                    <input type="number" id="num2" name="oldalszam">
                    <label for="price2">Ár:</label>
                    <input type="number" id="price2" name="ar">
                    <label for="desc2">Leírás:</label>
                    <input type="text" id="desc2" name="leiras">
                    <label for="type2">Típus:</label>
                    <input type="text" id="type2" name="tipus">
                    <label for="freq">Gyakoriság:</label>
                    <input type="text" id="freq" name="gyakorisag">
                    <input type="submit" >
                </div>
            </div>
        </form>
    </div>
