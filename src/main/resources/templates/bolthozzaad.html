<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hozzáadás</title>
    <link th:href="@{/css/base.css}" rel="stylesheet">
    <link th:href="@{/css/konyvek.css}" rel="stylesheet">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap}" rel="stylesheet">

</head>

<style>


    main {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        font-size: 1.24em;
        min-height: auto;
    }

    .book-item {
        display: flex;
        flex-direction: column;
    }

    .termek-wrapper {
        background-color: white;
        border-radius: 10px 10px 10px 10px;
        margin-top: 50px;
        margin-bottom: 50px;
    }


</style>


<body>

<header>
    <img class="logo-img" src="../static/img/unicorn.svg" alt="logo helye">
    <p class="logo-name" style="margin-right: 10px">Unicorn</p>
    <nav>
        <ul>
            <li><p class="list-one-row-text"><a href="konyvek.html" th:href="@{/konyvek.html}">Könyvek</a></p></li>
            <li><p class="list-one-row-text"><a href="multimedia.html" th:href="@{/multimedia}">Multimédia</a></p></li>
            <li><p class="list-one-row-text"><a href="ajandek.html" th:href="ajandek.html">Ajándék</a></p></li>
            <li><p class="list-text"><a href="rendelesinfo.html" th:href="rendelesinfo.html">Rendelési információk</a>
            </p></li>
            <li><a href="kosar.html" th:href="kosar.html"><img src="../static/img/shopping-basket.svg"
                                                               alt="kosár helye"></a></li>
            <li><a href="profil.html" th:href="profil.html"><img src="../static/img/user.svg"
                                                                 alt="felhasználói-fiók"></a></li>
            <li><a href=""><img src="../static/img/logout.svg" alt="kijelentkezés-helye"></a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="termek-wrapper">
        <form action="/addbolt" method="post">
            <div class="book-item">
                <img class="logo-img" src="../static/img/unicorn.svg" alt="unikornis">
                <h4>Bolt:</h4>

                <div class="book-details">
                    <label for="title">Név:</label>
                    <input type="text" id="title" name="nev">

                    <label for="nar">Elhelyezkedés:</label>
                    <input type="text" id="nar" name="elhelyezkedes">
                    <label for="length">Nyitvatartás:</label>
                    <input type="text" id="length" name="nyitvatartas">
                    <input type="submit">
                    <hr>
                </div>
            </div>
        </form>
    </div>

</main>

<footer>

</footer>

</body>
</html>
