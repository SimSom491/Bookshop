<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .number-of-items{
            position: relative;
            top: -37px;
            z-index: -1;
        }
        header{
            z-index: -2;
        }
        .cart{
            z-index: 1;
        }
    </style>
</head>
<body>

<header th:fragment="header">
    <a th:href="@{/}"> <img class="logo-img" th:src="@{/img/unicorn.svg}" src="../../static/img/unicorn.svg" alt="logo helye"></a>
    <p class="logo-name" style="margin-right: 10px">Unicorn</p>
    <nav>
        <ul>
            <li><p class="list-one-row-text"><a class="konyvek" th:href="@{/konyvek}">Könyvek</a></p></li>
            <li ><p class="list-one-row-text"><a class="multimedia" th:href="@{/multimedia}">Multimédia</a></p>
            </li>
            <li ><p class="list-one-row-text"><a class="ajandek" th:href="@{/ajandek}">Ajándék</a></p></li>
            <li>
                <p class="list-text">
                    <a class="bolt" th:href="@{/bolt}">Rendelési információk</a></p>
            </li>
            <li class="cart" th:if="${session.logged_in_user!=null}"><a th:href="@{/kosar}"><img th:src="@{/img/shopping-basket.svg}"
                                                 src="../../static/img/shopping-basket.svg"
                                                 alt="kosár helye"></a>
                <div th:if="${session.cartSize == null}" class="number-of-items">0</div>
                <div th:if="${session.cartSize != null}" th:text="${session.get('cartSize')}" class="number-of-items">10</div>
            </li>
            <li><a th:href="@{/profil}"><img th:src="@{/img/user.svg}" src="../../static/img/user.svg"
                                              alt="felhasználói-fiók"></a></li>
            <li th:if="${session.logged_in_user!=null}"><a  th:href="@{/logout}"><img th:src="@{/img/logout.svg}"  src="../../static/img/logout.svg" alt="kijelentkezés-helye"></a>
            </li>
        </ul>
    </nav>
</header>

</body>
</html>
